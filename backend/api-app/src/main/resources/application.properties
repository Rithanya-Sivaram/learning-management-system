aws.cognito.user-pool.id=${COGNITO_USER_POOL_ID:us-east-1_0y9BCfovn}
aws.region=${AWS_REGION:us-east-1}
invite.user.admin.email.address=${INVITE_USER_ADMIN_EMAIL_ADDRESS:flbcp-admin@dynamo-cloud.com}
aws.s3.bucket=${AWS_S3_BUCKET:lms-docs-dev-bucket}
