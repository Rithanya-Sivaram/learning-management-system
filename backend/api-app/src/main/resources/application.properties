spring.application.name=learning-management-system

#-------Open AI properties------------#
spring.ai.openai.api-key=
spring.ai.openai.chat.options.model=

#-------Database connection properties------------#
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://192.168.29.148:5435/lms_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:lms_usr}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:lms123}

#-------------hibernate------------------#
spring.jpa.hibernate.ddl-auto=validate


# Flyway Configuration
spring.flyway.enabled=true
